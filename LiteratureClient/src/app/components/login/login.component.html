<div class="container" style="
width: 35%;
padding: 30px;
border: solid;
border-width: thin;">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" formControlName="username" class="form-control" id="loginUserName" aria-describedby="emailHelp"
                    placeholder="Enter User Name" required>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">Username is required</small>
            </div>
        </div>
        <div class="form-group">
            <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" id="loginPassword" placeholder="Password" required>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is required</small>
            </div>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
